<!-- public/chat.html -->
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0">
    <title>Discord Clone</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <div id="loading"></div>
    <!-- <img id="imagePreview" alt="Image Preview" style="display: none; max-width: 300px; margin-top: 20px;"> -->
    <input type="file" id="attachment-input" style="display: none;" onchange="attachmentAdded()">
    <ol id="server-list">
        <div class="servers-separator" id="first-servers-separator" style="display: none;"></div>
        <div class="servers-separator" id="second-servers-separator" style="display: none;"></div>
        <li id="add-server">
            <button id="add-server-button" onclick="requestAddServer('server')">+</button>
            <span class="server-notification"></span>
        </li>
    </ol>
    <div id="second-column">
        <div id="above-friends-channels">
            <button id="server-name-button">
                <div id="server-name">Server Name</div>
                <div id="server-name-arrow">></div>
            </button>
        </div>
        <div id="channels">
            <div id="channels-visible-or-add-new">
                <button id="channels-visibility-button" onclick="toggleChannelsVisibility()">
                    <div>></div>
                    <div>text channels</div>
                </button>
                <button id="add-channel-button" onclick="requestAddChannel()">+</button>
            </div>
            <div id="channel-list"></div>
        </div>
        <div id="user-panel">
            <div>
                <button id="user-panel-user-container">
                    <img id="user-panel-pfp" src="default_profilepic.webp"></img>
                    <div id="user-panel-name-status">
                        <div id="user-panel-name">Name</div>
                        <div id="user-panel-status">Online</div>
                    </div>
                </button>
                <div id="user-panel-buttons">
                    <button id="toggle-microphone-button"></button>
                    <button id="user-settings-button" onclick="addWindow('user-settings')"></button>
                </div>
            </div>
        </div>
    </div>
    <div id="main-container">
        <div id="main-top">
            <div id="main-top-left">
                <label id="channel-name-top">Channel</label>
            </div>
            <div id="main-top-right">
                <button id="help-button"></button>
                <button id="hide-member-list-button" onclick="toggleMemberListView()"></button>
            </div>
        </div>
        <div id="main-bottom">
            <div id="main-center-container">
                <ol id="chat-message-list"></ol>
                <div id="attachment-preview-container">
                    <div id="attachment-preview"></div>
                </div>
                <div id="chat-input-form-container" action="">
                    <div id="chat-input-form">
                        <button id="attachment-button" class="chat-button" onclick="uploadAttachment()">
                            <div id="attachment-button-icon" class="chat-button-icon"></div>
                        </button>
                        <textarea id="chat-input" autocomplete="off" placeholder="Message ..."
                            oninput="resizeChatInput()" onkeydown="sendChatEnter(event)"></textarea>
                        <button id="send-button" class="chat-button" onclick="readChatInput()">
                            <div id="send-button-icon" class="chat-button-icon">Send</div>
                        </button>
                    </div>
                </div>
            </div>
            <ol id="member-list">
                <!-- <li>Members</li> -->
            </ol>
        </div>
    </div>
    <audio id="notification-sound" src="sounds/discord-notification.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>

</html>
