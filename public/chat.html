<!-- public/chat.html -->
<!DOCTYPE html>
<html>

<head>
    <link rel="manifest" href="./manifest.json">
    <meta content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0" name="viewport">
    <title>Discord Clone</title>
    <link href="global.css" rel="stylesheet">
    <link href="chat.css" rel="stylesheet">
</head>

<body>
<div id="loading">
    <div>Loading</div>
</div>

<div id="picture-viewer-container" style="display: none;">
    <img id="picture-viewer" src="">
</div>

<div id="file-drop-zone" style="display: none;">
    <div id="file-drop-window">
        <div id="file-drop-deco">
            <label id="file-drop-msg"></label>
        </div>
    </div>
</div>

<input id="attachment-input" multiple style="display: none;" type="file">

<!-- <button id="update-client" onclick="location.reload()">Version: 1<br></button> -->

<div id="left-main-container">
    <ol id="server-list">
        <div class="servers-separator" id="first-servers-separator" style="display: none;"></div>
        <div class="servers-separator" id="second-servers-separator" style="display: none;"></div>
        <li id="add-server">
            <button id="add-server-button">+</button>
            <span class="server-notification"></span>
        </li>
    </ol>
    <div id="second-column">
        <div id="above-friends-channels-container">
            <button id="server-name-button">
                <label id="server-name"></label>
            </button>
        </div>
        <div id="friends-channels">
            <div id="channels" style="display: none;">
                <div id="channels-visible-or-add-new">
                    <button id="channels-visibility-button">
                        <svg id="channels-visibility-arrow" width="10px" height="10px">
                            <line x1="0" y1="2" x2="5" y2="8" stroke="grey" stroke-width="1.5"/>
                            <line x1="5" y1="8" x2="10" y2="2" stroke="grey" stroke-width="1.5"/>
                        </svg>
                        <label>text channels</label>
                    </button>
                    <button id="add-channel-button">+</button>
                </div>
                <div id="channel-list"></div>
            </div>
            <div id="friends-chat" style="display: none;">
                <div id="friends-chat-visible-or-add-new">
                    <button id="friends-chat-visibility-button">
                        <label>direct messages</label>
                    </button>
                    <button id="add-friends-button">+</button>
                </div>
                <div id="friends-chat-list"></div>
            </div>
        </div>
        <div id="user-panel">
            <div>
                <button id="user-panel-user-container">
                    <img id="user-panel-pfp" src="">
                    <div id="user-panel-name-status">
                        <div id="user-panel-name"></div>
                        <div id="user-panel-status-text"></div>
                    </div>
                </button>
                <div id="user-panel-buttons">
                    <button id="toggle-microphone-button" style="display: none"></button>
                    <button id="user-settings-button">
                        <img src="/content/static/settings.svg"></img>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="main-container">
    <div id="main-top">
        <div id="main-top-left">
            <label id="channel-name-top">Channel</label>
        </div>
        <div id="main-top-right">
            <button id="help-button"></button>
            <button id="hide-member-list-button" onclick="toggleMemberListView()"></button>
        </div>
    </div>
    <div id="main-bottom">
        <div id="main-center-container">
            <div id="chat-loading-indicator">Loading</div>

            <ul id="chat-message-list"></ul>

            <div id="chat-input-container">
                <div id="attachment-list"></div>
                <div id="chat-input-form">
                    <label id="upload-percentage"></label>
                    <button class="chat-button" id="attachment-button">
                        <svg class="chat-button-icon" id="attachment-button-icon" width="24" height="24"
                             xmlns="http://www.w3.org/2000/svg">
                            <line x1="12" y1="5" x2="12" y2="19" stroke="#383a40" stroke-width="2"/>
                            <line x1="5" y1="12" x2="19" y2="12" stroke="#383a40" stroke-width="2"/>
                        </svg>
                    </button>
                    <textarea autocomplete="off" id="chat-input" placeholder="Message ..."></textarea>
                    <!--                    <button class="chat-button" id="send-button" onclick="readChatInput()">-->
                    <!--                        <div class="chat-button-icon" id="send-button-icon">Send</div>-->
                    <!--                    </button>-->
                </div>

            </div>
            <div id="someone-typing-container">
                <div id="svg-container" style="display: none;">
                    <svg width="6" height="6" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="3" cy="3" r="3" fill="white"/>
                    </svg>
                    <svg width="6" height="6" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="3" cy="3" r="3" fill="white"/>
                    </svg>
                    <svg width="6" height="6" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="3" cy="3" r="3" fill="white"/>
                    </svg>
                </div>
                <label id="someone-typing"></label>
            </div>
        </div>
        <ol id="member-list">

        </ol>
    </div>
</div>
<!--<audio id="notification-sound" preload="auto" src="sounds/discord-notification.mp3"></audio>-->
<!--<script src="script.js"></script>-->
<script src="jsSrc/translation.js"></script>
<script src="jsSrc/touchControls.js"></script>
<script src="jsSrc/main.js"></script>
<script src="jsSrc/localStorage.js"></script>
<script src="jsSrc/notification.js"></script>
<script src="jsSrc/websocket.js"></script>
<script src="jsSrc/comp/bubble.js"></script>
<script src="jsSrc/comp/channelList.js"></script>
<script src="jsSrc/comp/chatInput.js"></script>
<script src="jsSrc/comp/chatMessageList.js"></script>
<script src="jsSrc/comp/contextMenu.js"></script>
<script src="jsSrc/comp/directMessages.js"></script>
<script src="jsSrc/comp/loading.js"></script>
<script src="jsSrc/comp/memberList.js"></script>
<script src="jsSrc/comp/serverList.js"></script>
<script src="jsSrc/comp/userPanel.js"></script>
<script src="jsSrc/comp/window.js"></script>
</body>

</html>
