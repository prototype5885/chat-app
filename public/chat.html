<!-- public/chat.html -->
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0">
    <title>Discord Clone</title>
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <div id="servers-column">
        <div id="direct-messages">
            <!-- <div></div> -->
        </div>
        <div id="server-list">
            <!-- <button></button> -->
        </div>
        <button id="add-server-button">+</button>
    </div>
    <div id="first-column-container">
        <div id="above-friends-channels">
            <div>Friends top bar</div>
        </div>
        <div id="friends-channels-list">
            <div ></div>
            <div class="channel" channel-id="">
                <div>Channel 1</div>
            </div>
            <div class="channel" channel-id="">
                <div>Channel 2</div>
            </div>
        </div>
    </div>
    <div id="main-container">
        <div id="main-top">
            <!-- <div>Chat name</div> -->
            <button id="hide-member-list-button"></button>
        </div>
        <div id="main-bottom">
            <div id="main-center-container">
                <ol id="chat-message-list">
                    <!-- <li id="msg1">
                        <img class="msg-pfp" src="profilepic.jpg" alt="pfpic" width="40" height="40">
                        <div class="msg-data">
                            <div class="msg-name-and-date">
                                <div class="msg-name">username</div>
                                <div class="msg-date">Today at 14:44</div>
                            </div>
                            <div class="msg-text">no u</div>
                        </div>
                    </li> -->
                </ol>
                <div id="chat-input-form-container" action="">
                    <div id="chat-input-form">
                        <button id="attachment-button" class="chat-button">
                            <div id="attachment-button-icon" class="chat-button-icon">Atch</div>
                        </button>
                        <textarea id="chat-input" autocomplete="off" placeholder="Message someone"></textarea>
                        <button id="send-button" class="chat-button">
                            <div id="send-button-icon" class="chat-button-icon">Send</div>
                        </button>
                    </div>
                </div>
            </div>
            <ol id="member-list">
                <!-- <li>Members</li> -->
            </ol>
        </div>
    </div>
    <script src="interactions.js"></script>
    <script src="dynamic-content.js"></script>
    <script src="chat.js"></script>
</body>

</html>
