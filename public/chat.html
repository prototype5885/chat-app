<!-- public/chat.html -->
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0">
    <title>Discord Clone</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <div id="loading"></div>
    <ol id="server-list">
        <div class="servers-separator" id="first-servers-separator" style="display: none;"></div>
        <div class="servers-separator" id="second-servers-separator" style="display: none;"></div>
        <li id="add-server">
            <button id="add-server-button" onclick="requestAddServer('server')">+</button>
            <span class="server-notification"></span>
        </li>
    </ol>
    <div id="second-column">
        <div id="above-friends-channels">
            <div>Friends top bar</div>
        </div>
        <div id="channels">
            <div id="channels-visible-or-add-new">
                <button id="channels-visibility-button" onclick="toggleChannelsVisibility()">
                    <div>></div>
                    <div>text channels</div>
                </button>
                <button id="add-channel-button">+</button>
            </div>
            <div id="channel-list"></div>
        </div>
        <div id="user-panel">
            <div>
                <button id="user-panel-user-container">
                    <img id="user-panel-pfp" src="default_profilepic.webp"></img>
                    <div id="user-panel-name-status">
                        <div id="user-panel-name">Name</div>
                        <div id="user-panel-status">Online</div>
                    </div>
                </button>
                <div id="user-panel-buttons">
                    <button id="toggle-microphone-button"></button>
                    <button id="user-settings-button"></button>
                </div>
            </div>

        </div>
    </div>
    <div id="main-container">
        <div id="main-top">
            <button id="hide-member-list-button" onclick="toggleMemberListView()"></button>
        </div>
        <div id="main-bottom">
            <div id="main-center-container">
                <ol id="chat-message-list"></ol>
                <div id="chat-input-form-container" action="">
                    <div id="chat-input-form">
                        <button id="attachment-button" class="chat-button">
                            <div id="attachment-button-icon" class="chat-button-icon">Atch</div>
                        </button>
                        <textarea id="chat-input" autocomplete="off" placeholder="Message ..."></textarea>
                        <button id="send-button" class="chat-button" onclick="readChatInput()">
                            <div id="send-button-icon" class="chat-button-icon">Send</div>
                        </button>
                    </div>
                </div>
            </div>
            <ol id="member-list">
                <!-- <li>Members</li> -->
            </ol>
        </div>
    </div>
    <script src="htmlElements.js"></script>
    <script src="contextMenus.js"></script>
    <script src="hoverActions.js"></script>
    <script src="dynamicContent.js"></script>
    <script src="chat.js"></script>
</body>

</html>
